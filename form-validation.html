<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2/bootstrap-5.3.2/dist/css/bootstrap.css">
</head>
<body>
    
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 mb-4 position-relative">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="lastname" required>
            <div class="valid-tooltip">Looks good!</div>
            <div class="invalid-tooltip">Please enter firstname</div>
        </div>
        <div class="col-md-4 mb-4 position-relative">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required>
            <div class="valid-tooltip">Looks good!</div>
            <div class="invalid-tooltip">Please enter lastname</div>
        </div>
        <div class="col-md-4 mb-4 position-relative">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span><input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-tooltip">Please choose a username</div>
                <div class="valid-tooltip">Looks good!</div>
            </div>
        </div>
        <div class="col-md-4 mb-4 position-relative">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="" id="email" class="form-control" required>
            <div class="invalid-tooltip">Invalid email</div>
            <div class="valid-tooltip">Looks Good</div>
        </div>
        <div class="col-md-3 mb-4 position-relative">
            <label for="city" class="form-label">City</label>
            <select name="city" id="city" class="form-select" required>
                <option disabled selected value="">Choose</option>
                <option value="1">one</option>
                <option value="2">two</option>
            </select>
            <div class="valid-tooltip">Looks good!</div>
            <div class="invalid-tooltip">Please choose a city</div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" name="agree" id="agree" class="form-check-input" required>
                <label for="agree" class="form-check-label">Agree to terms & condition</label>
                <div class="invalid-feedback">You must agree before submitting</div>
                <div class="valid-feedback">ok</div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-12"><button type="reset" class="btn btn-danger">Cancel</button></div>
    </form>
