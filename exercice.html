    <form class=" p-1 row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12 form-floating">
                <input type="text" class="form-control" id="username" placeholder="">
                <label for="username">Username</label>
            </div>
            <div class="col-12">
                <select name="" id="" class="form-select p-3 text-center" aria-label="preference">
                    <option selected>Choose...</option>
                    <option value="">one</option>
                    <option value="">two</option>
                    <option value="">three</option>
                </select>
                
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" name="" id="remember" class="form-check-input">

            </div>
            <div class="col-12">
