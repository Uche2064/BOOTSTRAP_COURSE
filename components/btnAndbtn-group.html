<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2/bootstrap-5.3.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>

    <button type="button" class="btn btn-link">Base class</button>
    <a href="" class="btn btn-secondary" role="button">Link</a>
    <input type="button" name="submit" id="submit" class="btn btn-outline-danger" value="Send">
    <button type="button" class="btn btn-success btn-lg">
        Large button
    </button>
    
    <div class="d-grid mt-4 d-md-block gap-2 col-6">
        <button type="button" class="btn btn-info">Button</button>
        <button type="button" class="btn btn-warning disabled" tabindex="-1" aria-disabled="true" d>Button</button>
    </div>

    <button type="button" class="btn" data-bs-toggle="button">Hello togglers</button>
    
    <div class="d-inline-flex gap-1 mt-4">
        <button type="button" class="btn" data-bs-toggle="button">Toggle</button>
        <button type="button" class="btn active" aria-pressed="true" data-bs-toggle="button">Active toggle</button>
        <button type="button" class="btn" data-bs-toggle="button" disabled>Disabled toggle</button>
    </div>
    
    <script src="../bootstrap-5.3.2/bootstrap-5.3.2/dist/js/bootstrap.bundle.js"></script>   
    </script>
</body>
</html>
