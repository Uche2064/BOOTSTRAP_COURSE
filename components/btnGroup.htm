<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2/bootstrap-5.3.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>

    <div class="btn-group mb-4">
        <button type="button" class="btn btn-primary active">Left</button>
        <button type="button" class="btn btn-danger" disabled>Middle</button>
        <button type="button" class="btn btn-warning">Right</button>
    </div>

    <div class="btn-group">
        <input type="radio" class="btn-check" name="checkboxs" id="check1">
        <label for="check1" class="btn btn-outline-primary">Checkbox1</label>

        <input type="radio" class="btn-check" name="checkboxs" id="check2">
        <label for="check2" class="btn btn-outline-secondary">Checkbox2</label>
        
        <input type="radio" class="btn-check" name="checkboxs" id="check3">
        <label for="check3" class="btn btn-outline-warning">Checkbox3</label>
    </div>

    <div class="input-group w-50 bg-black p-3 mb-3">
        <label for="input" class="input-group-text">@</label>
        <input type="text" class="form-control" id="input">
    </div>

    <div class="btn-toolbar mb-2">
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-outline-primary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-success">3</button>
            <button type="button" class="btn btn-outline-warning">4</button>
        </div>
    </div>


    <div class="btn-group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>

        <div class="btn-group dropend">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>

            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">1</a></li>
                <li><a href="#" class="dropdown-item">2</a></li>
                <li><a href="#" class="dropdown-item">3</a></li>
            </ul>
        </div>
    </div>


    <div class="btn-group-vertical">
        <input type="checkbox" id="checkbox1" class="btn-check">
        <label for="checkbox1" class="btn btn-outline-primary">Check1</label>

        <input type="checkbox" id="checkbox2" class="btn-check">
        <label for="checkbox2" class="btn btn-outline-primary">check2</label>

        <input type="checkbox" id="checkbox3" class="btn-check">
        <label for="checkbox3" class="btn btn-outline-primary">check3</label>
    </div>

    <div class="btn-group-vertical">
        <input type="radio" name="vbtn-radio" id="vbtn-radio1" class="btn-check" checked>
        <label for="vbtn-radio1" class="btn btn-outline-danger">Radio 1</label>

        <input type="radio" name="vbtn-radio" id="vbtn-radio2" class="btn-check">
        <label for="vbtn-radio2" class="btn btn-outline-danger">Radio 2</label>

        <input type="radio" name="vbtn-radio" id="vbtn-radio3" class="btn-check">
        <label for="vbtn-radio3" class="btn btn-outline-danger">Radio 3</label>
    </div>

    <div class="btn-group">
        <input type="radio" name="vbtns" id="vbtns1" class="btn-check">
        <label for="vbtns1" class="btn btn-outline-primary">One</label>
        <input type="radio" name="vbtns" id="vbtns2" class="btn-check">
        <label for="vbtns2" class="btn btn-outline-primary">Two</label>
        <input type="radio" name="vbtns" id="vbtns3" class="btn-check">
        <label for="vbtns3" class="btn btn-outline-primary">Three</label>
    </div>
    
    <script src="../bootstrap-5.3.2/bootstrap-5.3.2/dist/js/bootstrap.bundle.js"></script>   
    </script>
</body>
</html>
