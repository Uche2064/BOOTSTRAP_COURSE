<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2/bootstrap-5.3.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>

    <div class="carousel slide" id="carouselExemple">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/random/500x500" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/500x500" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/500x500" class="d-block w-100">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carouselExemple" data-bs-slide="prev">
            <span class="carousel control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carouselExemple" data-bs-slide="next">
            <span class="carousel control-next-icon"></span>
        </button>
    </div>

    <script src="../bootstrap-5.3.2/bootstrap-5.3.2/dist/js/bootstrap.bundle.js"></script>   
    </script>
</body>
</html>
